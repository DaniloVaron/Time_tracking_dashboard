<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Normalize -->
  <link rel="stylesheet" href="./css/normalize.css">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
  <!-- Contenedor -->
  <main class="container">

    <!-- Autor -->
    <div class="card-autor">
      <div class="card-autor-info">
        <img src="./images/image-jeremy.png" alt="autor person">
        <div class="card-autor-cont">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="card-autor-tiempo">
        <button class="card-button">Daily</button>
        <button class="card-button card-active">Weekly</button>
        <button class="card-button">Monthly</button>
      </div>
    </div>



  </main>

  <div class="attribution">
    Desaf√≠o por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Codificado por <a href="https://github.com/DaniloVaron" target="_blank">Danilo Varon</a>.
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
